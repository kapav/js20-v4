<div class="container">
  <h3>Форма, управляемая шаблоном. Все ошибки формы одним объектом</h3>
  <!--Angular автоматически устанавливает директиву ngForm для всех форм-->
  <form (ngSubmit)="onSubmitEf()" novalidate #userformEf="ngForm">
    <div class="form-group">
      <label for="nameEf">Имя</label>
      <!--Каждый элемент использует id для связи с label'ом
      и атрибут name для того, чтобы AngularForm ассоциировал
      элемент управления с формой-->
      <input type="text" id="nameEf" class="form-control"
        [(ngModel)]="modelEf.name" name="name"
        required minlength="4">
      <div *ngIf="formErrors.name">
        {{ formErrors.name }}
      </div>
    </div>
    <div class="form-group">
      <label for="ageEf">Возраст</label>
      <input type="number" id="ageEf" class="form-control"
        [(ngModel)]="modelEf.age" name="age"
        required>
      <div *ngIf="formErrors.age">
        {{ formErrors.age }}
      </div>
    </div>
    <div class="form-group">
      <label for="roleEf">Роль</label>
      <select id="roleEf" class="form-control"
        [(ngModel)]="modelEf.role" name="role"
        required>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
      <div *ngIf="formErrors.role">
        {{ formErrors.role }}
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!userformEf.form.valid">Отправить</button>
    <p>{{ diagnosticEf }}</p>
  </form>
</div>
