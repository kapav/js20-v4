<div class="container">
  <h3>Реактивная форма. Сообщения об ошибках в шаблоне. Построитель формы для контролов</h3>
  <!--TB - error messages in Template, form Builder-->
  <form (ngSubmit)="onSubmit()"
    novalidate
    [formGroup]="loginForm">
    <div class="form-group">
      <label for="loginTb">Имя:</label>
      <input type="text" id="loginTb" class="form-control"
        formControlName="login">
      <div *ngIf="loginForm.get('login').hasError('required')
        && loginForm.get('login').touched"
        class="alert alert-danger">
        Обязательное поле имени
      </div>
    </div>
    <div class="form-group">
      <label for="passwordTb">Пароль:</label>
      <input
        type="password" id="passwordTb" class="form-control"
        formControlName="password">
      <div
        *ngIf="loginForm.get('password').hasError('required')
        && loginForm.get('password').touched"
        class="alert alert-danger">
        Обязательное поле пароля
      </div>
      <div
        *ngIf="loginForm.get('password').hasError('minlength')
        && loginForm.get('password').touched"
        class="alert alert-danger">
        Длина строки должна быть не менее 7 символов
      </div>
    </div>
    <div class="form-group">
      <label for="roleTb">Роль:</label>
      <select id="roleTb" class="form-control"
        formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
      <div *ngIf="loginForm.get('role').hasError('required')
        && loginForm.get('role').touched"
        class="alert alert-danger">
        Обязательное поле роли
      </div>
    </div>
    <button type="submit" class="btn btn-default"
      [disabled]="!loginForm.valid">Войти</button>
  </form>
</div>
