<p>slant works!</p>

<div class="container">
  <h3>Форма, управляемая шаблоном. Несколько ошибок на контрол</h3>
  <!--Angular автоматически устанавливает директиву ngForm для всех форм-->
  <form (ngSubmit)="onSubmitFew()" #userformFew="ngForm">
    <div class="form-group">
      <label for="nameFew">Имя</label>
      <!--Каждый элемент использует id для связи с label'ом
      и атрибут name для того, чтобы AngularForm ассоциировал
      элемент управления с формой-->
      <input type="text" id="nameFew" class="form-control"
        [(ngModel)]="modelFew.name" name="name"
        required minlength="4"
        #nameFew="ngModel">
      <div *ngIf="nameFew.errors && (nameFew.dirty || nameFew.touched)" class="alert alert-danger">
        <div [hidden]="!nameFew.errors.required">
          Поле имя обязательное для заполнения
        </div>
        <div [hidden]="!nameFew.errors.minlength">
          Минимум 4 символа
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="ageFew">Возраст</label>
      <input type="number" id="ageFew" class="form-control"
        [(ngModel)]="modelFew.age" name="age"
        required
        #ageFew="ngModel">
      <div [hidden]="ageFew.valid || ageFew.pristine" class="alert alert-danger">
        Поле возраст обязательное для заполнения
      </div>
    </div>
    <div class="form-group">
      <label for="roleFew">Роль</label>
      <select id="roleFew" class="form-control"
        [(ngModel)]="modelFew.role" name="role"
        required
        #roleFew>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
      <div [hidden]="roleFew.valid || roleFew.pristine" class="alert alert-danger">
        Поле роль обязательное для заполнения
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!userformFew.form.valid">Отправить</button>
    <p>{{ diagnosticFew }}</p>
  </form>
</div>
