<!--Структурная директива-->
<span>Значение условия: </span>
<span [ngClass]="{ 'a': !condition, 'b': condition, 'unless': true }">{{ condition ? '\'истина\'' : '\'ложь\'' }}</span>
<span>. </span>
<button
  (click)="condition = !condition"
  [ngClass]="{ 'a': condition, 'b': !condition }">
  Изменить условие на {{ condition ? '\'ложь\'' : '\'истину\'' }}
</button>

<p *appUnless="condition" class="unless a">
  (A) Данный параграф отображён, потому что условие ложно.
</p>

<p *appUnless="!condition" class="unless b">
  (B) Несмотря на то, что условие истинно, данный параграф отображён, потому что appUnless установлено в ложное значение.
</p>
