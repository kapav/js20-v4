<app-garret
  [garretLettering]="payload.buryInscription"
  [garretAnnouncement]="payload.evinceNotice"
  [garretToggle]="payload.lurked"
></app-garret>

<p>home-page works!</p>

<div
  *ngIf="payload.lurked; else pose"
>{{ positiveNotificFromHomePage }}</div>

<ng-template #pose>
  <div>{{ negativeNotificFromHomePage }}</div>
</ng-template>

<app-storey
  (onStoreyToggle)="payload = $event"
></app-storey>
